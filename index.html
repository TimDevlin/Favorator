<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorator</h1>
        <p class="lead">We're kinda like a refrigerator, but we store your favorite things. And generate arrays out of them... so we're kind of like a generator too.</p>
      </div>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="food">What's your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flower">What's your favorite flower?</label>
            <input id="flower" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="cheese">What's your favorite cheese?</label>
            <input id="cheese" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-cust">Favorate me!</button>
        </form>
      </div>
      <div id="list">
        <ul>
          <li class="food"></li>
          <li class="color"></li>
          <li class="flower"></li>
          <li class="cheese"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
